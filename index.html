<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Moderator Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Header Section -->
        <header class="header">
            <div class="header__container">
                <div class="header__content">
                    <h1 class="header__title">Huddle Moderator</h1> 
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode" title="Toggle dark mode">
                    <span class="theme-toggle__icon">ðŸŒ™</span>
                </button>
            </div>
        </header>

        <main class="main">
            <!-- Controls Section -->
            <section class="controls" aria-label="Speaker management controls">
                <!-- Add Speaker Form -->
                <div class="control-group control-group--add-speaker">
                    <h2 class="control-group__title">Add Speaker</h2>
                    <form class="form" id="addSpeakerForm">
                        <textarea
                            id="speakerInput"
                            class="form__textarea"
                            placeholder="Enter speaker names (one per line)"
                            aria-label="Speaker names input"
                            rows="6"
                        ></textarea>
                        <button type="submit" class="btn btn--primary">
                            <span class="btn__text">Add Speakers</span>
                        </button>
                    </form>

                    <!-- Dice Roller -->
                    <div class="dice-section">
                        <div class="dice-container">
                            <button class="btn btn--secondary btn--small" id="diceBtn" aria-label="Roll the dice">
                                <span class="btn__text">ðŸŽ² Roll</span>
                            </button>
                            <div class="dice-display" id="diceDisplay">
                                <div class="dice" id="dice">ðŸŽ²</div>
                                <div class="dice-result" id="diceResult" style="display:none;">
                                    <span id="diceValue">0</span>
                                </div>
                            </div>
                        </div>

                        <!-- Day of Week Widget -->
                        <div class="day-widget" id="dayWidget">
                            <span class="day-widget__value" id="dayValue">Ã‡arÅŸamba - HaftanÄ±n 3.gÃ¼nÃ¼</span>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="control-group control-group--actions">
                    <h2 class="control-group__title">Actions</h2>
                    <div class="button-group">
                        <button class="btn btn--secondary" id="shuffleBtn" aria-label="Shuffle speaker order">
                            <span class="btn__text">Shuffle</span>
                        </button>
                        <button class="btn btn--secondary" id="clearBtn" aria-label="Clear all speakers">
                            <span class="btn__text">Clear All</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Speaker List and Timer Layout -->
            <div class="content-grid">
                <!-- Speaker List Section -->
                <section class="speakers-section">
                    <h2 class="section-title">Speaker Queue</h2>
                    <div class="speakers-container">
                        <ul class="speakers-list" id="speakersList" role="list">
                            <!-- Dynamically populated -->
                        </ul>
                        <div class="speakers-empty" id="speakersEmpty">
                            <p class="speakers-empty__text">No speakers added yet. Start by adding a speaker above!</p>
                        </div>
                    </div>
                </section>

                <!-- Timer Section -->
                <section class="timer-section">
                    <h2 class="section-title">Timer</h2>
                    <div class="timer-display">
                        <div class="timer__digits" id="timerDisplay" role="status" aria-live="polite">
                            02:00
                        </div>
                    </div>
                    <div class="timer-controls">
                        <button class="btn btn--secondary" id="startPauseBtn" aria-label="Start or pause the timer">
                            <span class="btn__text" id="startPauseText">Start</span>
                        </button>
                        <button class="btn btn--secondary" id="resetTimerBtn" aria-label="Reset the timer">
                            <span class="btn__text">Reset</span>
                        </button>
                        <button class="btn btn--accent" id="nextBtn" aria-label="Move to next speaker">
                            <span class="btn__text">Next Speaker</span>
                        </button>
                    </div>
                </section>
            </div>

            <!-- Active Speaker Announcement (Screen reader only) -->
            <div class="sr-only" id="activeSpeakerAnnouncement" role="status" aria-live="polite" aria-atomic="true">
                <!-- Announcements for screen readers -->
            </div>
        </main>

        <!-- Footer -->
