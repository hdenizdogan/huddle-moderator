<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Moderator Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button, textarea {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .highlight {
            background-color: yellow;
        }

        .red-highlight {
            background-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Huddle Moderator Tool</h1>
        <br>
        <textarea id="inputStrings" placeholder="Enter multiple member names EXAMPLE:
        Member1
        Member2
        Member3
        " rows="10" cols="30"></textarea>
        <br>
        <fieldset>
            <button onclick="addMultipleToQueue()">Add Multiple Members to Order</button>
            <button onclick="shuffleQueue()">Shuffle Member Order</button>
            <button onclick="highlightNext()">Highlight Next Member</button>
        </fieldset>
        <fieldset>
            <button onclick="toggleTimer()">Play/Pause Timer</button>
            <button onclick="resetTimer()">Reset Timer</button>
        </fieldset>
        <h2>Huddle Speaking Order:</h2>
        <ol id="queueList"></ol>
        <h2>Timer: <span id="timer">00:10</span></h2>
	<h4>v1.0.2</h4>
    </div>

    <script>
        let queue = [];
        let currentIndex = 0;
        let timer;
        let timeLeft = 10;
        let isTimerRunning = false;

        function addMultipleToQueue() {
            const input = document.getElementById('inputStrings').value;
            if (input) {
                const strings = input.split('\n').map(str => str.trim()).filter(str => str);
                queue.push(...strings);
                document.getElementById('inputStrings').value = '';
                displayQueue();
            }
        }

        function shuffleQueue() {
    		for (let i = queue.length - 1; i > 0; i--) {
        		const j = Math.floor(Math.random() * (i + 1));
        		[queue[i], queue[j]] = [queue[j], queue[i]];
    		}
    	displayQueue();
}


        function displayQueue() {
            const queueList = document.getElementById('queueList');
            queueList.innerHTML = '';
            queue.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = item;
                li.id = `item-${index}`;
                queueList.appendChild(li);
            });
        }

        function highlightNext() {
            if (queue.length === 0) return;

            // Remove highlight from previous item
            if (currentIndex > 0) {
                document.getElementById(`item-${currentIndex - 1}`).classList.remove('highlight');
                document.getElementById(`item-${currentIndex - 1}`).classList.remove('red-highlight');
            } else if (currentIndex === 0 && queue.length > 1) {
                document.getElementById(`item-${queue.length - 1}`).classList.remove('highlight');
            }

            // Highlight current item
            document.getElementById(`item-${currentIndex}`).classList.add('highlight');

            // Reset timer
            resetTimer();

            // Move to next item
            currentIndex = (currentIndex + 1) % queue.length;
        }

        function resetTimer() {
            clearInterval(timer);
            timeLeft = 10;
            document.getElementById('timer').textContent = formatTime(timeLeft);
            isTimerRunning = false;
        }


        function toggleTimer() {
            if (isTimerRunning) {
                clearInterval(timer);
            } else {
                timer = setInterval(() => {
                    timeLeft--;
                    if (timeLeft < 0){
                    document.getElementById(`item-${currentIndex - 1}`).classList.add('red-highlight');
                    logOverdueSpeaker(queue[currentIndex - 1], timeLeft);
                } 
                    document.getElementById('timer').textContent = formatTime(timeLeft);
                }, 1000);
                
            }
            isTimerRunning = !isTimerRunning;
        } 

        function logOverdueSpeaker(name, overdueTime) {
    fetch('/log', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: name, overdueTime: overdueTime })
    });
}


        function formatTime(seconds) {
            const minutes = Math.floor(Math.abs(seconds) / 60);
            const secs = Math.abs(seconds) % 60;
            const sign = seconds < 0 ? '-' : '';
            return `${sign}${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
